<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="holder">
        <h1>BMI Calculator</h1>
        <form>
            <p><label> Height in cm: </label> <input type="text" id="height" required="required"></p>
            <p><label> Weight in kg: </label> <input type="text" id="weight" required="required"></p>
            <button id="check">Calculator</button>
            <div id="results">
                <p id="result"></p>

            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
